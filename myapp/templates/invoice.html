{% extends 'base.html' %}
{% block body %}




<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                 <div class="form-group">
                     <label for="candidate">Candidate:</label>
                        <select class="form-group" >
                            {% for i in enrol %}
                                <option name="candidate" value="{{i.candidate_name}}">{{i.id}}--{{ i.candidate_name }}</option>
                            {% endfor %}
                        </select>
                 </div>
                        <div class="form-group">
                         <label for="enrollment_id">Enrolment_id:</label>
                            <select class="form-group" >
                                {% for i in enrol %}
                                    <option name="enrollment_id" value="{{i.id}}">{{i.id}}--{{ i.candidate_name }}</option>
                                {% endfor %}
                            </select>
                     </div>

                <div class="form-group">
                  <label for="image">Amount:</label>
                  <input type="number" name="amount" class="form-control" id="image" >
                </div>

                <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="date" name="date" class="form-control" id="date" >
                </div>

                <div class="form-group">
                  <label for="reason">Reason:</label>
                  <input type="text" name="reason" class="form-control" id="reason" >
                </div>
                <button class="btn-success">Submit</button>
            </form>
        </div>

    </div>

</div>





{% endblock %}
