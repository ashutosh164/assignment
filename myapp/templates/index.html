{% extends 'base.html' %}
{% block body %}


<div class="row">


    <div class="col">
        <h3 class="text-center alert alert-info">Show student information</h3>

            <table class="table table-striped table-dark">

                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>


                    </tr>
                  </thead>
                  <tbody>
                  {% for st in student %}
                    <tr>
                      <th scope="row">{{st.id}}</th>
                      <td>{{st.name}}</td>
                      <td>{{st.email}}</td>
                      <td>{{st.phone}}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>

    </div>
</div>


{% endblock %}
